<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brantas Abipraya</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Poppins", sans-serif;
        }
        .carousel-item {
            height: 100vh;
            position: relative;
        }
        .carousel-item img {
            height: 100vh;
            object-fit: cover;
            width: 100%;
        }
        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .carousel-caption h5 {
            font-weight: 700;
        }
        .carousel-caption p {
            font-weight: 400;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: white;
            text-align: center;
        }
        .text-overlay h5 {
            font-weight: 700;
        }
        .text-overlay p {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center position-relative vh-100">
        <div class="row align-items-center vh-100">
            <div class="col-6 align-items-center">
                <p class="fs-1 fw-semibold">Mesin Berat, Masa Depan<br>Pembangunan</p>
                <p class="fs-5 text-dark text-opacity-50">Masuk dan nikmati pengalaman yang terbaik</p>
                <a href="login.html" role="button" class="btn btn-warning text-light fs-5 fw-medium mt-5" style="--bs-btn-padding-x: 10rem; --bs-btn-padding-y: 1rem; --bs-btn-bg: #E99D02;">Lanjutkan dengan E-mail</a>
            </div>
            <div class="col-6 p-0 position-relative">
                <div class="text-overlay">
                    <h5>Membangun Infrastruktur, Menggerakkan Masyarakat</h5>
                    <p>Menjaga bumi dengan penggunaan mesin berat yang efisien dan ramah lingkungan.</p>
                </div>
                <div id="carouselExample" class="carousel slide vh-100" data-bs-ride="carousel">
                    <div class="carousel-inner vh-100">
                        <div class="carousel-item active">
                            <img src="/image/imgOne.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/image/imgTwo.png" class="d-block w-100" alt="...">
                        </div>
                        <!-- Tambahkan slide gambar lainnya di sini -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <!-- Tambahkan indikator lainnya di sini -->
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
